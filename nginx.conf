	server {
		listen 80;
		server_name www.suixin365.com suixin365.520hub.com;

		location / {
			proxy_pass http://127.0.0.1:8080;
			proxy_redirect off;
			proxy_set_header X-Real-IP $remote_addr;

			#后端的Web服务器可以通过X-Forwarded-For获取用户真实IP
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			#以下是一些反向代理的配置，可选。
			proxy_set_header Host $host;
			client_max_body_size 10m; #允许客户端请求的最大单文件字节数
			client_body_buffer_size 128k; #缓冲区代理缓冲用户端请求的最大字节数，
			proxy_connect_timeout 90; #nginx跟后端服务器连接超时时间(代理连接超时)
			proxy_send_timeout 90; #后端服务器数据回传时间(代理发送超时)
			proxy_read_timeout 90; #连接成功后，后端服务器响应时间(代理接收超时)
			proxy_buffer_size 4k; #设置代理服务器（nginx）保存用户头信息的缓冲区大小
			proxy_buffers 4 32k; #proxy_buffers缓冲区，网页平均在32k以下的设置
			proxy_busy_buffers_size 64k; #高负荷下缓冲大小（proxy_buffers*2）
			proxy_temp_file_write_size 64k;
		}

		location /assets/ {
			root /home/apps/comforthouse2/public/;
		}

    location ~ ^/favicon\.ico$ {
        root /home/apps/comforthouse2/public/;
    }

    location ~ ^/robots\.txt$ {
        root /home/apps/comforthouse2/public/;
    }

    location ~ ^/root\.txt$ {
        root /home/apps/comforthouse2/public/;
    }

    location ~ ^/crossdomain\.xml$ {
        root /home/apps/comforthouse2/public/;
    }

		location /360buy-union.txt {
			root /home/apps/comforthouse2/public/;
		}

	}

	server {
		listen 80;
		server_name suixin365.com;
		rewrite ^/(.*) http://www.suixin365.com/$1 permanent;
	}

	server {
		listen 80;
		server_name test.suixin365.com local.suixin365.com;

		location / {
			proxy_pass http://127.0.0.1:9090;
